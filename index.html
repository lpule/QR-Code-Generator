<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Generator</h1>
            <p>Type a url or text to generate QR Code</p>
        </div>
        <div class="input-form">
            <input type="text" class="qr-input" placeholder="Enter url or text">
            <button class="generate-btn">Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="qr_code.png" class="qr-image">
        </div>       
    </div>


    <script>
        var container = document.querySelector(".container");
        var generateBtn = document.querySelector(".generate-btn");
        var qrInput = document.querySelector(".qr-input");
        var qrImg = document.querySelector(".qr-image");

        generateBtn.onclick = function () {
            if(qrInput.value.length > 0){
               container.classList.add("active");
               qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" 
            }
        }
    </script>
</body>
</html>
